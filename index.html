<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="index.css">
	<title>You've Got Bookmarks!</title>
	<link href="https://fonts.googleapis.com/css?family=Slabo+27px|Sunflower:300" rel="stylesheet">
</head>
<body>
	<header role="banner">
		<h1>What Have You Bookmarked Today?</h1>
	</header>
	<section role="region" class="sidebar">
		<form class="js-bookmarks-add-form">
			<div class="title-input">
				<label for="bookmark-title">Title:</label>
				<input type="text" name="title" id="bookmark-title" placeholder="ex: Thinkful Homepage">
			</div>
			<div class="url-input">
				<label for="bookmark-url">URL:</label>
				<input type="text" name="url" id="bookmark-url" placeholder="ex: www.Thinkful.com">
			</div>
			<div class="description-input">
				<label for="bookmark-description">Description:</label>
				<textarea type="text" name="desc" id="bookmark-description"></textarea>
			</div>
			<div class="rating-input">
				<label for="bookmark-rating">Rating:</label>
				<input type="text" name="rating" id="bookmark-rating" placeholder="Please only provide a number between 1 - 5">
			</div>
			<button type="submit" id="bookmark-submit">Add Bookmark</button>
		</form>
	</section>
	<main role="main" class="bookmarks-section">
			<select title="rating-dropdown" class="dropdown" role="listbox">
				<option name="rating-dropdown" value="0">Filter by rating</option>
				<option name="rating-dropdown" value="1">1</option>
				<option name="rating-dropdown" value="2">2</option>
				<option name="rating-dropdown" value="3">3</option>
				<option name="rating-dropdown" value="4">4</option>
				<option name="rating-dropdown" value="5">5</option>
			</select>
		<ul id="bookmark-list">
		</ul>
	</main>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="scripts/store.js"></script>
	<script type="text/javascript" src="scripts/api.js"></script>
	<script type="text/javascript" src="scripts/bookmarking.js"></script>
	<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
